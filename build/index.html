<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>GoodMorning App</title><link rel=stylesheet href=styles/styles.css><link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel=stylesheet type=text/css><script src=scripts/libraries/angular.min.js></script><script src=scripts/libraries/moment.min.js></script><script src=scripts/libraries/angular-moment.min.js></script></head><body ng-app=dashApp><div class=flex-container-wrap ng-controller="masterCtrl as master"><h1 class="flex-row greeting">Hello, {{ master.info.name }}</h1><div class=flex-row><div class="flex-container-col data-box" ng-controller="weathCtrl as weath"><div class="flex-row city">{{ weath.location.city }}</div><div class="flex-row time-box"><div class=flex-container><div class="flex-col date">{{ master.info.date | date:'MMMM dd, yyyy'}}</div><div class="flex-col time">{{ master.info.date | date:'h:mm a'}}</div></div></div><div class="flex-row weather"><div class="flex-container-col cur-weath"><div class=flex-row></div><p class=flex-row>{{weath.weathData.weather}}</p><p class=flex-row>{{weath.weathData.temp_f}}&deg;F</p><p class=flex-row>Humidity: {{weath.weathData.relative_humidity}}</p><div class="flex-row credit-logo"><img ng-src="{{ weath.weathData.image.url }}"></div></div></div></div><div class="flex-container-col toDoList" ng-repeat="task in master.toDos track by $index"><div>{{ task.name }}</div></div></div><div class=flex-container-wrap><div class=toDoUI><div><h3>Enter new task</h3><input type=text name=add-task class=add-task ng-model=taskName ng-keyup=master.addTask()></div></div></div></div><script type=text/javascript src=scripts/script.js></script></body></html>
