<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>GoodMorning App</title><link rel=stylesheet href=styles/styles.css><link rel=stylesheet href=./../node_modules/flexboxgrid/css/flexboxgrid.min.css type=text/css><link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel=stylesheet type=text/css><script src=scripts/libraries/angular.min.js></script><script src=scripts/libraries/moment.min.js></script><script src=scripts/libraries/angular-moment.min.js></script></head><body ng-app=dashApp><div class=container-fluid ng-controller="masterCtrl as master"><h1 class="greeting row center-xs">Hello, {{ master.info.name }}</h1><div class="row data-box"><div class=container-fluid ng-controller="weathCtrl as weath"><div class="city-time row center-xs"><div class="city col-xs">{{ weath.location.city }}</div><div class="date col-xs">{{ master.info.date | date:'MMMM dd, yyyy'}}</div><div class="time col-xs">{{ master.info.date | date:'h:mm a'}}</div></div><div class="row weather"><div class="col-xs cur-weath"><div class="row center-xs"><div class=col-xs><img ng-src="http://icons.wxug.com/i/c/j/{{ weath.weathData.weather | lowercase | noSpace}}.gif"></div></div><p class="row center-xs">{{weath.weathData.weather}}</p><p class="row center-xs">{{weath.weathData.temp_f}}&deg;F</p><p class="row center-xs">Humidity: {{weath.weathData.relative_humidity}}</p><div class="credit-logo row center-xs"><img ng-src="{{ weath.weathData.image.url }}"></div></div></div></div></div><div class=container-fluid><div class="row toDoUI"><div class=col-xs><h3>Enter new task</h3><input type=text ng-model=master.toDos.task><br><button>Submit</button></div></div></div><div class=toDoList ng-repeat="task in master.toDos"><div>{{ master.toDos.task }}</div></div></div><script type=text/javascript src=scripts/script.js></script></body></html>
