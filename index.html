<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GoodMorning App</title>

	<script src="node_modules/angular/angular.js"></script>

</head>
<body ng-app="dashApp">
	
	<div class="container" ng-controller="masterCtrl as master">
		<h1>Hello, {{ master.name }}</h1>
	</div>

	<div class="container" ng-controller="weathCtrl as weath">
		<h3>{{ weath.location.city }}</h3>
		<div class="weather">
			<img ng-src="http://icons.wxug.com/i/c/j/{{ weath.weathData.weather | lowercase}}.gif">
			<div class="cur-weath">
				<p>{{weath.weathData.weather}}</p>
				<p>{{weath.weathData.temp_f}}&deg;</p>
			</div>
		</div>

		<div class="credit-logo">
			<img ng-src='{{ weath.weathData.image.url }}'>
		</div>
	</div>


	<!-- Module -->
	<script src="js/app.js"></script>

	<!-- Services -->
	<script src="js/weathService.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/masterCtrl.js"></script>
	<script src="js/controllers/weathCtrl.js"></script>

	<!-- Directives -->

</body>
</html>
